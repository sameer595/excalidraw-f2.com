<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing with Different Shapes</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400" style="border: 1px solid black;"></canvas>
    <select id="shapeSelector">
        <option value="rectangle">Rectangle</option>
        <option value="circle">Circle</option>
        <option value="line">Line</option>
    </select>
    <button id="drawShape">Draw Shape</button>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;
        let startX, startY;
        let currentShape = "rectangle";

        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            startX = e.clientX - canvas.getBoundingClientRect().left;
            startY = e.clientY - canvas.getBoundingClientRect().top;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!isDrawing) return;
            const x = e.clientX - canvas.getBoundingClientRect().left;
            const y = e.clientY - canvas.getBoundingClientRect().top;

            if (currentShape === "rectangle") {
                const width = x - startX;
                const height = y - startY;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.strokeRect(startX, startY, width, height);
            } else if (currentShape === "circle") {
                const radius = Math.sqrt((x - startX) ** 2 + (y - startY) ** 2);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.closePath();
            } else if (currentShape === "line") {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.closePath();
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        document.getElementById("shapeSelector").addEventListener("change", (e) => {
            currentShape = e.target.value;
        });

        document.getElementById("drawShape").addEventListener("click", () => {
            currentShape = document.getElementById("shapeSelector").value;
        });
    </script>
</body>
</html>
